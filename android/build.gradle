buildscript {
    ext.kotlin_version = '1.9.0'
    repositories {
        google()  // Certifique-se de que o repositório Google está definido aqui
        mavenCentral()  // Também certifique-se de que o Maven Central está aqui
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.4'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.google.gms:google-services:4.3.14'  // Certifique-se de que esta linha está correta
    }
}

allprojects {
    repositories {
        google()  // Certifique-se de que o Google está aqui também
        mavenCentral()  // E o Maven Central também
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}